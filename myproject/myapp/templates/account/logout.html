{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block content %}
<section class="relative w-full min-h-screen bg-cover bg-center"
         style="background-image: url('{% static 'image/hero1.jpg' %}');">
    <div class="absolute inset-0 bg-gradient-to-t from-gray-900/80 to-transparent"></div>

    <div class="relative z-10 flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md bg-white/95 rounded-2xl shadow-lg border border-gray-100 p-8"
             data-aos="fade-up" data-aos-duration="800">
            <!-- Logo -->
            <!-- <div class="flex justify-center mb-6">
                <a href="{% url 'home' %}">
                    <img src="{% static 'image/logopng.png' %}" alt="Logo"
                         class="h-20 transition duration-200 hover:scale-105">
                </a>
            </div> -->

            <!-- Title -->
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6"
                style="font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
                Sign Out
            </h2>

            <!-- Logout Form -->
            <p class="text-center text-gray-600 mb-6 text-sm"
               style="font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
                Are you sure you want to sign out?
            </p>

            <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
                {% csrf_token %}
                <button type="submit"
                        class="w-full px-6 py-2 bg-[#4285f4] hover:bg-blue-600 text-white rounded-3xl font-semibold text-sm transition duration-300"
                        style="font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
                    Sign Out
                </button>
            </form>

            <!-- Cancel Link -->
            <div class="mt-4 text-center">
                <a href="{% url 'home' %}"
                   class="inline-block px-6 py-2 bg-red-400 hover:bg-red-500 text-white rounded-3xl font-semibold text-sm transition duration-300"
                   style="font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
                    Go Back
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({ duration: 800, once: true });
</script>
{% endblock %}
